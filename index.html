<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>For My Jaan ‚ù§Ô∏è | The 2026 Chapter</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Cinzel:wght@400;600&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    :root { 
        --primary: #ff0a54; 
        --accent: #ffbd00; 
        --deep-bg: #050505; 
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-bg: rgba(20, 20, 20, 0.65);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        height: 100vh; overflow: hidden; background: var(--deep-bg);
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        color: #fff; font-family: 'Montserrat', sans-serif;
        perspective: 1000px; /* For 3D effects */
    }

    /* --- CANVAS BACKGROUND --- */
    canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

    /* --- PREMIUM HEADER --- */
    .header-bar {
        position: fixed; top: 20px; width: 100%; z-index: 50;
        display: flex; justify-content: center; gap: 12px;
        pointer-events: none;
    }
    
    .glass-pill {
        background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        padding: 8px 16px; border-radius: 50px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        display: flex; flex-direction: column; align-items: center;
        min-width: 85px;
        transition: transform 0.3s ease;
    }
    
    .pill-label { 
        font-family: 'Cinzel', serif; font-size: 0.5rem; 
        color: var(--accent); letter-spacing: 1px; margin-bottom: 2px;
    }
    .pill-data { 
        font-weight: 600; font-size: 0.85rem; letter-spacing: 0.5px; 
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* --- 3D TILT CARD --- */
    .card-wrapper {
        position: relative; z-index: 10; width: 90%; max-width: 450px;
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out; /* Smooth follow */
    }

    .main-card {
        background: var(--glass-bg);
        backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        border-radius: 40px;
        padding: 50px 30px;
        text-align: center;
        box-shadow: 
            0 20px 50px rgba(0,0,0,0.5), 
            inset 0 0 0 1px rgba(255,255,255,0.05);
        position: relative; overflow: hidden;
    }

    /* Internal shine effect */
    .main-card::before {
        content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
        transition: 0.5s;
        pointer-events: none;
    }
    .main-card:hover::before { left: 100%; transition: 0.8s ease-in-out; }

    /* --- TEXT STYLING --- */
    .content-area { min-height: 220px; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    
    .scene-text {
        font-family: 'Cinzel', serif; font-size: 1.3rem; line-height: 1.6;
        color: rgba(255,255,255,0.9);
    }
    
    .highlight {
        font-family: 'Dancing Script', cursive; font-size: 2.5rem; display: block; margin-bottom: 15px;
        background: linear-gradient(to right, #ff99c8, #ffbd00, #ff99c8);
        background-size: 200% auto;
        -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        animation: goldShine 3s linear infinite;
        filter: drop-shadow(0 0 5px rgba(255, 189, 0, 0.3));
    }
    @keyframes goldShine { to { background-position: 200% center; } }

    /* --- BUTTONS --- */
    .btn-container { margin-top: 30px; position: relative; }
    
    button {
        position: relative;
        padding: 16px 40px; border: none; border-radius: 100px;
        font-family: 'Montserrat', sans-serif; font-weight: 600; font-size: 0.9rem;
        cursor: pointer; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        text-transform: uppercase; letter-spacing: 1px;
        z-index: 2; overflow: hidden;
    }

    /* Primary Button Style */
    #actionBtn {
        background: #fff; color: #000;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
    #actionBtn:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }

    /* WhatsApp Button Style */
    #waBtn {
        background: linear-gradient(45deg, #25D366, #128C7E); color: white;
        box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
    }
    
    .hidden { display: none; }
    .fade-in { animation: fadeIn 0.8s forwards; }
    @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

    /* --- SIGNATURE --- */
    .signature {
        position: fixed; bottom: 20px; font-size: 0.7rem; color: rgba(255,255,255,0.3);
        letter-spacing: 2px; text-transform: uppercase;
        font-family: 'Cinzel', serif;
    }

    /* --- PULSING RING FOR MUSIC VISUALIZATION --- */
    .pulse-ring {
        position: absolute; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        width: 100%; height: 100%;
        border-radius: 100px;
        border: 1px solid var(--primary);
        opacity: 0; z-index: 0;
    }
    .pulsing .pulse-ring { animation: pulseAnim 2s infinite; }
    @keyframes pulseAnim {
        0% { width: 100%; height: 100%; opacity: 0.5; border-color: var(--primary); }
        100% { width: 160%; height: 200%; opacity: 0; border-color: transparent; }
    }

</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>

<div class="header-bar">
    <div class="glass-pill">
        <span class="pill-label">Date</span>
        <span class="pill-data" id="dateDisplay">Jan 01</span>
    </div>
    <div class="glass-pill" style="min-width: 110px;">
        <span class="pill-label">Our 2026</span>
        <span class="pill-data" id="timerDisplay">00:00:00</span>
    </div>
    <div class="glass-pill">
        <span class="pill-label">Time</span>
        <span class="pill-data" id="clockDisplay">00:00</span>
    </div>
</div>

<div class="card-wrapper" id="tiltCard">
    <div class="main-card">
        <div class="content-area" id="contentArea">
            </div>
        
        <div class="btn-container">
            <div class="pulse-ring"></div>
            <button id="actionBtn">Start Our Year ‚ù§Ô∏è</button>
            <button id="waBtn" class="hidden">Reply To Priyanshu üí¨</button>
        </div>
    </div>
</div>

<div class="signature">With Love, Priyanshu Chauhan</div>

<audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/4w1h4s.mp3" type="audio/mpeg">
</audio>

<script>
/** * PREMIUM ANIMATION ENGINE 
 * Includes: Canvas Starfield, 3D Tilt, Typing, and Particle Explosions
 */

// --- 1. CANVAS BACKGROUND (STARS & HEARTS) ---
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width, height;
const particles = [];

function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

class Particle {
    constructor() {
        this.reset();
    }
    reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.opacity = Math.random() * 0.5 + 0.1;
        this.isHeart = Math.random() > 0.95; // 5% chance to be a heart
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        
        if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
            this.reset();
        }
    }
    draw() {
        ctx.beginPath();
        if(this.isHeart) {
            ctx.fillStyle = `rgba(255, 10, 84, ${this.opacity})`;
            ctx.font = `${this.size * 10}px serif`;
            ctx.fillText("‚ù§", this.x, this.y);
        } else {
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
}

for(let i=0; i<150; i++) particles.push(new Particle());

function animateBg() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => { p.update(); p.draw(); });
    requestAnimationFrame(animateBg);
}
animateBg();


// --- 2. 3D TILT EFFECT (Vanilla Logic) ---
const card = document.getElementById('tiltCard');
document.addEventListener('mousemove', (e) => {
    const x = (window.innerWidth / 2 - e.pageX) / 25;
    const y = (window.innerHeight / 2 - e.pageY) / 25;
    card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
// Reset on leave
document.addEventListener('mouseleave', () => {
    card.style.transform = `rotateY(0deg) rotateX(0deg)`;
});


// --- 3. TIMERS & DATA ---
function updateTime() {
    const now = new Date();
    
    // Clock
    document.getElementById('clockDisplay').textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    
    // Date
    document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', {month:'short', day:'numeric'});
    
    // Journey Timer (Since Start of 2026)
    const start2026 = new Date("Jan 1, 2026 00:00:00").getTime();
    const diff = now.getTime() - start2026;
    
    if(diff >= 0) {
        const h = Math.floor(diff / (1000 * 60 * 60));
        const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((diff % (1000 * 60)) / 1000);
        document.getElementById('timerDisplay').textContent = `${h}h ${m}m ${s}s`;
    } else {
        document.getElementById('timerDisplay').textContent = "Wait..";
    }
}
setInterval(updateTime, 1000);
updateTime();


// --- 4. SCENARIO LOGIC & TYPING ---
const scenes = [
    { text: "My Dearest Jaan,", highlight: "Happy New Year 2026" },
    { text: "Look at the timer above... time is flying, but my love for you only grows deeper with every passing second.", highlight: "Forever & Always" },
    { text: "2025 was beautiful because of you. But 2026? It's going to be magical. I promise to make you smile every single day.", highlight: "My Promise" },
    { text: "You are the poetry my heart writes, and the peace my soul craves.", highlight: "You are my Everything" },
    { text: "Will you hold my hand through this new chapter? Because I can't do this without you.", highlight: "I Love You" }
];

let step = 0;
const contentArea = document.getElementById('contentArea');
const actionBtn = document.getElementById('actionBtn');
const waBtn = document.getElementById('waBtn');
const pulseRing = document.querySelector('.pulse-ring');
const music = document.getElementById('bgMusic');

// Initial State
contentArea.innerHTML = `<div class='fade-in'><span class='scene-text'>Are you ready for your surprise?</span></div>`;

actionBtn.addEventListener('click', () => {
    // Play Music on first click
    if (music.paused) {
        music.play();
        actionBtn.parentElement.classList.add('pulsing');
    }

    createExplosion(actionBtn.getBoundingClientRect());

    if(step < scenes.length) {
        // Disable button briefly
        actionBtn.disabled = true;
        actionBtn.style.opacity = "0.5";
        actionBtn.textContent = "Listening...";
        
        // Render Text
        const scene = scenes[step];
        contentArea.innerHTML = `
            <span class="highlight fade-in">${scene.highlight}</span>
            <br>
            <span class="scene-text fade-in" style="animation-delay: 0.3s">${scene.text}</span>
        `;
        
        step++;
        
        // Re-enable button
        setTimeout(() => {
            if(step === scenes.length) {
                actionBtn.classList.add('hidden');
                waBtn.classList.remove('hidden');
            } else {
                actionBtn.textContent = "Tell Me More ‚ù§Ô∏è";
                actionBtn.disabled = false;
                actionBtn.style.opacity = "1";
            }
        }, 1500);
    }
});

// WhatsApp Redirect
waBtn.addEventListener('click', () => {
    createExplosion(waBtn.getBoundingClientRect());
    const msg = encodeURIComponent("Thinking something....? to bol do naa (".")");
    setTimeout(() => {
        window.location.href = `https://wa.me/919026395740?text=${msg}`;
    }, 800);
});

// --- 5. PARTICLE EXPLOSION EFFECT ---
function createExplosion(rect) {
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;
    
    for (let i = 0; i < 40; i++) {
        const p = document.createElement('div');
        p.style.position = 'fixed';
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        p.style.width = Math.random() * 6 + 2 + 'px';
        p.style.height = p.style.width;
        p.style.background = `hsl(${Math.random()*50 + 330}, 100%, 60%)`; // Pinks and Reds
        p.style.borderRadius = '50%';
        p.style.pointerEvents = 'none';
        p.style.zIndex = '100';
        document.body.appendChild(p);

        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 150 + 50;
        
        p.animate([
            { transform: 'translate(0,0) scale(1)', opacity: 1 },
            { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px) scale(0)`, opacity: 0 }
        ], { duration: 1000, easing: 'ease-out' });

        setTimeout(() => p.remove(), 1000);
    }
}

</script>
</body>
</html>
