<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>For My Jaan ‚ù§Ô∏è | Cosmic 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root { --rose-pink: #ff4d6d; --gold: #ffb703; --glass: rgba(255, 255, 255, 0.05); }
*{margin:0;padding:0;box-sizing:border-box;}

body {
  height:100vh; overflow:hidden; 
  background: radial-gradient(ellipse at bottom, #090A0F 0%, #000000 100%);
  display:flex; flex-direction: column; align-items:center; justify-content:center;
  color:#fff; font-family: 'Poppins', sans-serif;
}

/* --- ACCELERATED COSMIC NEBULA --- */
.nebula-layer {
    position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
    z-index: -2; filter: blur(80px); opacity: 0.6; pointer-events: none;
}

#nebula1 {
    background: radial-gradient(circle at 50% 50%, rgba(255, 77, 109, 0.5), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(44, 16, 85, 0.6), transparent 40%);
    /* Sped up to 7 seconds for vibrant movement */
    animation: cosmicDrift1 7s infinite alternate ease-in-out;
}

#nebula2 {
    background: radial-gradient(circle at 20% 80%, rgba(255, 183, 3, 0.4), transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(100, 0, 100, 0.5), transparent 40%);
    /* Sped up to 10 seconds for a secondary flow */
    animation: cosmicDrift2 10s infinite alternate-reverse ease-in-out;
}

@keyframes cosmicDrift1 {
    0% { transform: translate(0, 0) rotate(0deg) scale(1); }
    100% { transform: translate(-15%, 10%) rotate(10deg) scale(1.2); }
}
@keyframes cosmicDrift2 {
    0% { transform: translate(0, 0) scale(1.2) rotate(0deg); }
    100% { transform: translate(20%, -15%) scale(1) rotate(-10deg); }
}

/* --- HEADER INFO --- */
.header-info {
    position: fixed; top: 20px; display: flex; gap: 8px; z-index: 100;
}
.info-pill {
    background: rgba(255,255,255,0.06); backdrop-filter: blur(15px);
    padding: 6px 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
    text-align: center;
}
.pill-label { font-size: 0.5rem; color: var(--rose-pink); font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
.pill-value { font-size: 0.8rem; color: #fff; }

/* --- GLASS CARD --- */
.container {
  position: relative; z-index: 10; text-align:center; padding: 40px 20px; 
  width: 90%; max-width: 400px; background: var(--glass); backdrop-filter: blur(35px);
  border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
  box-shadow: 0 0 40px rgba(255, 77, 109, 0.1); animation: float 5s infinite ease-in-out;
}
@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

.text { font-family: 'Playfair Display', serif; font-size: 1.3rem; line-height: 1.7; min-height: 200px; }
.shimmer {
  font-family: 'Dancing Script', cursive; font-size: 2.4rem; display: block; margin: 8px 0;
  background: linear-gradient(90deg, #ff4d6d, #ffb703, #ff4d6d); background-size: 200% auto;
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}
@keyframes shine { to { background-position: 200% center; } }

.signature {
    position: fixed; bottom: 12px; left: 15px; font-size: 0.55rem;
    color: rgba(255, 255, 255, 0.2); letter-spacing: 2px; text-transform: uppercase;
}

/* --- BUTTONS --- */
button { margin-top: 20px; padding: 14px 30px; border: none; border-radius: 100px; font-weight: 600; cursor: pointer; transition: 0.4s; text-transform: uppercase; }
.active { background: linear-gradient(45deg, #ff4d6d, #c9184a); color: white; box-shadow: 0 8px 25px rgba(201, 24, 74, 0.4); animation: pulse 2s infinite; }
@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
.hidden { display: none; }
.firework { position: fixed; width: 4px; height: 4px; border-radius: 50%; pointer-events: none; z-index: 20; }
</style>
</head>

<body>

<div id="nebula1" class="nebula-layer"></div>
<div id="nebula2" class="nebula-layer"></div>

<div class="header-info">
    <div class="info-pill"><div class="pill-label">Journey</div><div id="journey-timer" class="pill-value">0h 0m 0s</div></div>
    <div class="info-pill"><div class="pill-label">Heartbeat</div><div id="live-clock" class="pill-value">00:00 AM</div></div>
    <div class="info-pill"><div class="pill-label">Today</div><div id="live-date" class="pill-value">Jan 01</div></div>
</div>

<div class="signature">By Priyanshu Chauhan</div>

<div class="container" id="main-card">
  <div class="text" id="text"></div>
  <button id="tapBtn" class="active">Open My Heart ‚ù§Ô∏è</button>
  <button id="waBtn" class="hidden active">Reply To Priyanshu üí¨‚ù§Ô∏è</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/4w1h4s.mp3" type="audio/mpeg">
</audio>

<script>
const textEl = document.getElementById("text");
const tapBtn = document.getElementById("tapBtn");
const waBtn = document.getElementById("waBtn");
const music = document.getElementById('bgMusic');

function updateLiveInfo() {
    const now = new Date();
    document.getElementById('live-clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
    document.getElementById('live-date').textContent = now.toLocaleDateString([], { month: 'short', day: '2-digit' });
    const start2026 = new Date("January 1, 2026 00:00:00").getTime();
    const diff = Math.max(0, now.getTime() - start2026);
    const h = Math.floor(diff / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('journey-timer').textContent = `${h}h ${m}m ${s}s`;
}
setInterval(updateLiveInfo, 1000);
updateLiveInfo();

document.body.addEventListener('mousedown', () => { if(music.paused) music.play(); });

const scenes = [
  "‚ú® <span class='shimmer'>A New Universe...</span><br><br>The year 2026 has started, and my soul is resting only with <span class='shimmer'>My Jaan</span> ‚ù§Ô∏è",
  "Look at the Journey timer above. Every second since midnight has been a second I've loved you more.",
  "Happy New Year,<br><span class='shimmer'>Mera pyaara sa baccha</span> üåô‚ú®",
  "I promised these swirling stars that I would protect your smile forever.",
  "You aren't just my resolution; you are my destiny.",
  "Stay mine? Through this year and every year after. I love you! ‚ù§Ô∏è"
];

let step = 0;
function typeScene(html) {
  tapBtn.style.opacity = "0.2"; tapBtn.disabled = true;
  textEl.innerHTML = "";
  let i = 0;
  const typer = setInterval(() => {
    textEl.innerHTML = html.slice(0, i + 1);
    i++;
    if (i >= html.length) {
      clearInterval(typer);
      tapBtn.style.opacity = "1"; tapBtn.disabled = false;
    }
  }, 45);
}

tapBtn.onclick = () => {
    step++;
    if(step < scenes.length) {
        createFirework(window.innerWidth/2, window.innerHeight/2);
        typeScene(scenes[step]);
        if(step === scenes.length - 1) {
            tapBtn.classList.add('hidden');
            waBtn.classList.remove('hidden');
        }
    }
};

function createFirework(x, y) {
  for (let i = 0; i < 25; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = x + "px"; f.style.top = y + "px";
    f.style.background = ['#ff4d6d', '#ffb703', '#fff'][Math.floor(Math.random()*3)];
    const angle = Math.random() * Math.PI * 2;
    const velocity = 40 + Math.random() * 150;
    f.animate([{ transform: 'translate(0, 0)', opacity: 1 }, { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px)`, opacity: 0 }], 1000);
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}

typeScene(scenes[0]);

waBtn.onclick = () => {
  const msg = encodeURIComponent("Thinking something....? to bol do naa (".")");
  window.location.href = "https://wa.me/919026395740?text=" + msg;
};
</script>

</body>
</html>
