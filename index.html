<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>For My Jaan ‚ù§Ô∏è | 2026</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
:root { --rose-pink: #ff4d6d; --gold: #ffb703; --glass: rgba(255, 255, 255, 0.08); }
*{margin:0;padding:0;box-sizing:border-box;}

body {
  height:100vh; overflow:hidden; background: #000;
  display:flex; flex-direction: column; align-items:center; justify-content:center;
  color:#fff; font-family: 'Poppins', sans-serif;
}

/* --- FAST COSMIC NEBULA --- */
.nebula {
    position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; z-index: -2;
    filter: blur(80px); opacity: 0.6; pointer-events: none;
}
#neb1 { 
    background: radial-gradient(circle, rgba(255, 77, 109, 0.4), transparent 50%); 
    animation: drift 7s infinite alternate ease-in-out; 
}
#neb2 { 
    background: radial-gradient(circle, rgba(44, 16, 85, 0.5), transparent 50%); 
    animation: drift 10s infinite alternate-reverse ease-in-out; 
}
@keyframes drift { 
    from { transform: translate(0,0) scale(1) rotate(0deg); } 
    to { transform: translate(10%, 10%) scale(1.2) rotate(5deg); } 
}

/* --- HEADER PILLS --- */
.header-info {
    position: fixed; top: 15px; display: flex; gap: 8px; z-index: 100;
}
.pill {
    background: var(--glass); backdrop-filter: blur(10px); padding: 6px 12px;
    border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); text-align: center;
}
.pill-label { font-size: 0.5rem; color: var(--rose-pink); text-transform: uppercase; font-weight: 600; }
.pill-val { font-size: 0.8rem; }

/* --- SHAKE EFFECT --- */
.impact-shake { animation: impact 0.8s cubic-bezier(.36,.07,.19,.97) both; }
@keyframes impact {
  0% { transform: scale(1.5); filter: blur(15px); }
  100% { transform: scale(1); filter: blur(0px); }
}

/* --- MAIN CARD --- */
.container {
  display: none; position: relative; z-index: 10; text-align:center; padding: 40px 25px; 
  width: 90%; max-width: 420px; background: var(--glass); backdrop-filter: blur(25px);
  border-radius: 35px; border: 1px solid rgba(255,255,255,0.1); animation: float 5s infinite ease-in-out;
}
@keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

.text { font-family: 'Playfair Display', serif; font-size: 1.3rem; line-height: 1.7; min-height: 200px; }
.shimmer {
  font-family: 'Dancing Script', cursive; font-size: 2.4rem; display: block;
  background: linear-gradient(90deg, #ff4d6d, #ffb703, #ff4d6d); background-size: 200% auto;
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  animation: shine 3s linear infinite;
}
@keyframes shine { to { background-position: 200% center; } }

.signature {
    position: fixed; bottom: 15px; left: 15px; font-size: 0.6rem;
    color: rgba(255, 255, 255, 0.2); letter-spacing: 1.5px; text-transform: uppercase;
}

button { margin-top: 25px; padding: 15px 35px; border: none; border-radius: 100px; font-weight: 600; cursor: pointer; transition: 0.4s; }
.active { background: linear-gradient(45deg, #ff4d6d, #c9184a); color: white; box-shadow: 0 10px 30px rgba(201, 24, 74, 0.4); }
.hidden { display: none; }
.firework { position: fixed; width: 4px; height: 4px; border-radius: 50%; pointer-events: none; z-index: 20; }
</style>
</head>

<body>

<div id="neb1" class="nebula"></div>
<div id="neb2" class="nebula"></div>

<div class="header-info">
    <div class="pill"><div class="pill-label">Journey</div><div id="j-timer" class="pill-val">0h 0m 0s</div></div>
    <div class="pill"><div class="pill-label">Time</div><div id="l-clock" class="pill-val">00:00 AM</div></div>
</div>

<div class="signature">By Priyanshu Chauhan</div>

<div class="container" id="main-card">
  <div class="text" id="text"></div>
  <button id="tapBtn" class="active">Open Your Gift ‚ù§Ô∏è</button>
  <button id="waBtn" class="hidden active">Reply To Priyanshu üí¨‚ù§Ô∏è</button>
</div>

<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/4w1h4s.mp3" type="audio/mpeg">
</audio>

<script>
const mainCard = document.getElementById('main-card');
const textEl = document.getElementById("text");
const tapBtn = document.getElementById("tapBtn");
const waBtn = document.getElementById("waBtn");
const music = document.getElementById('bgMusic');

function updateLive() {
    const now = new Date();
    document.getElementById('l-clock').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
    
    const start2026 = new Date("January 1, 2026 00:00:00").getTime();
    const diff = Math.max(0, now.getTime() - start2026);
    const h = Math.floor(diff / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);
    document.getElementById('j-timer').textContent = `${h}h ${m}m ${s}s`;
}
setInterval(updateLive, 1000);
updateLive();

// Start immediately since it is 2026
window.onload = () => {
    document.body.classList.add('impact-shake');
    setTimeout(() => {
        mainCard.style.display = 'block';
        typeScene(scenes[0]);
    }, 500);
};

document.body.addEventListener('mousedown', () => { if(music.paused) music.play(); });

const scenes = [
  "‚ú® <span class='shimmer'>HAPPY NEW YEAR, MY JAAN!</span><br><br>2026 is officially here, and my heart is beating only for you. ‚ù§Ô∏è",
  "Look at the 'Journey' timer above. Every second of this new year is a second I've loved you more.",
  "Mera pyaara sa baccha, thank you for being the most beautiful part of my life.",
  "I promise to hold your hand through every swirl of these cosmic stars.",
  "You are my moon, my stars, and my entire universe.",
  "Stay with me forever? Happy New Year, Love! ‚ù§Ô∏è"
];

let step = 0;
function typeScene(html) {
  tapBtn.style.opacity = "0.2"; tapBtn.disabled = true;
  textEl.innerHTML = "";
  let i = 0;
  const typer = setInterval(() => {
    textEl.innerHTML = html.slice(0, i + 1);
    i++;
    if (i >= html.length) {
      clearInterval(typer);
      tapBtn.style.opacity = "1"; tapBtn.disabled = false;
    }
  }, 45);
}

tapBtn.onclick = () => {
    step++;
    if(step < scenes.length) {
        createFirework(window.innerWidth/2, window.innerHeight/2);
        typeScene(scenes[step]);
        if(step === scenes.length - 1) {
            tapBtn.classList.add('hidden');
            waBtn.classList.remove('hidden');
        }
    }
};

function createFirework(x, y) {
  for (let i = 0; i < 20; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = x + "px"; f.style.top = y + "px";
    f.style.background = ['#ff4d6d', '#ffb703', '#fff'][Math.floor(Math.random()*3)];
    const angle = Math.random() * Math.PI * 2;
    const velocity = 50 + Math.random() * 100;
    f.animate([{ transform: 'translate(0, 0)', opacity: 1 }, { transform: `translate(${Math.cos(angle)*velocity}px, ${Math.sin(angle)*velocity}px)`, opacity: 0 }], 1000);
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}

waBtn.onclick = () => {
  const msg = encodeURIComponent("Thinking something....? to bol do naa (".")");
  window.location.href = "https://wa.me/919026395740?text=" + msg;
};
</script>

</body>
</html>
